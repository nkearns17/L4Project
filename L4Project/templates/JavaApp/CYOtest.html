<!DOCTYPE html>
<html>

{% extends 'JavaApp/base-bootstrap.html' %}

{% block topbar %}
<center><h1>Can You Find The Errors?</h1></center>
{% endblock %}

{% block content %}

{% for question in questions %}
	<div id="container" align="center" class="well" style="border-style:solid;border-width:1px;margin-left:auto;margin-right:auto;width:80%;">
	<h4><b>Question {{question.id}}:<b> {{question}} </h4>
		<form id="myForm" method="post" action="/JavaApp/run_program/{{question.id}}" target="results{{question.id}}">
			{% csrf_token %}
			<div id="box1">
			<textarea id="t1" name="post" type="text" value="This is a TextBox" class="input-block-level" style="width:512px;height:256px">{{question.providedCode}}</textarea>
			<br/><br/>	
			<input id="submit" value="Run it !" name="submit" type="submit"/></div>	
		</form>

		<div id="box2">
		<h3> Results </h3>
		<iframe id="box2" class="frame" name="results{{question.id}}" width="512px" height="100px">
		<p>Your browser does not support iframes.</p>
		</iframe> </div>
	</div>
	<br>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
{% endfor %}

{% endblock %}

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="../../dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}bootstrap/css/bootstrap.min.css">
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script src="http://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}bootstrap/js/bootstrap.min.js"></script>
</html>
