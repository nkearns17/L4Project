}

</style>

<script>

var isFull = false;

function allowDrop(ev)
{
if (!isFull){
	ev.preventDefault();
}
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
ev.preventDefault();
isFull=true;
}

</script>

<script>
var text=["System.","out.","println","dog","(hello world);"];

var words = ["out.", "System.", "println","class","void","static"];

var match = [];

var j = 0;
for (var i =0; i < text.length; i++)
    for (j = 0; j < words.length; j++)
        if (text[i] == words[j])
            match.push(words[j]);            

for (var s = 0; s < match.length; s++)
    document.write(match[s] + "<br>");

var keyword = Math.floor((Math.random()*match.length));
text[keyword] = "_____"; // replace for other word

document.write("<p>" + text + " " + "</p>" );
document.write("<br>" + match[keyword]);
</script>
