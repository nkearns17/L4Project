<!DOCTYPE html>
<html>

{% extends 'JavaApp/base-bootstrap.html' %}

{% block topbar %}
<center><h1>Tutorials</h1></center>
{% endblock %}

{% block content %}

<div style="padding:0 15px;"><!-- offset row negative padding -->
	<div class="row">
		<div class="col-md-2"">
		<div class="list-group" style="width:300px">
			<h4 style="color:#3333FF"><i><u>Tutorials</u></i></h4>
			{% for tut in tuts %}
			<!-- <a id="topicName" class="list-group-item list-group-item-success">{{tut.tutTopic}}<span class="glyphicon glyphicon-chevron-right"></span></a>-->
			<a id="tutorial" value="{{tut.id}}" onclick="go('/static/{{tut.tutFile}}')" class="list-group-item list-group-item-info">{{tut.tutName}}</a>
			{% endfor %}
		</div>

		</div>
		<div class="col-md-9">
			<center>
			<h1 id="title" style="color:#505050"><i>Please select a tutorial to view.</i></h1>
			<iframe id="viewer" src="#" style="width:600px; height:700px;">
			<p>Your browser does not support iframes.</p>
			</iframe>
			</center>
		</div>
	</div>
</div>

<p>{{nameList}}</p>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>

$viewer = $('#viewer').hide();
$tutName = $('#tutName').hide();
//var tutorialTitle = document.getElementById('tutorial').textContent;

function go(link){
	document.getElementById('viewer').src = link;
	$viewer.show();
	var tutorialTitle = document.getElementById("tutorial").val();
	alert(tutorialTitle);
	document.getElementById("title").innerHTML=tutorialTitle;
}

</script>

{% endblock %}

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="../../dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}bootstrap/css/bootstrap.min.css">
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script src="http://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}bootstrap/js/bootstrap.min.js"></script>
</html>
